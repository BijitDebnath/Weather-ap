<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .weather-container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      width: 80%;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e68900;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    .error {
      color: #ff4c4c;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>üå¶ Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");

      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";

      if (!location) {
        errorDiv.innerHTML = "‚ö† Please enter a location!";
        return;
      }

      const apiKey = "859fe3e9ed5842fa902143436252908";
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        const temp = data.current.temp_c;
        const condition = data.current.condition.text;
        const icon = data.current.condition.icon;

        resultDiv.innerHTML = `
          <p>üìç Location: <b>${data.location.name}, ${data.location.country}</b></p>
          <p>üå° Temperature: <b>${temp} ¬∞C</b></p>
          <p>üå§ Condition: ${condition}</p>
          <img src="https:${icon}" alt="weather icon">
        `;
      } catch (error) {
        errorDiv.innerHTML = "‚ùå Unable to fetch weather. Try another city.";
      }
    }
  </script>
</body>
</html>
